{% extends "core/base.html" %}

{% block content %}
<div class="row justify-content-center pt-5">
    <div class="col-md-4">
        <div class="card p-4">
            <h4 class="text-center fw-bold mb-4">Login to PetPool</h4>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label small fw-bold">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control" required>
                        {% if field.errors %}<div class="text-danger small">{{ field.errors }}</div>{% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
            </form>
            <p class="text-center mt-3 small">Need an account? <a href="{% url 'register' %}">Sign up here</a></p>
        </div>
    </div>
</div>
{% endblock %}
