{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h3 class="fw-bold mb-4" style="color: #4c1d95;">Add a New Pet</h3>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Pet Name</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g. Buddy" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Species</label>
                        <input type="text" name="species" class="form-control" placeholder="e.g. Golden Retriever" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Short Bio</label>
                        <textarea name="bio" class="form-control" rows="3" placeholder="Tell us about your pet..."></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-purple">Save Pet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
