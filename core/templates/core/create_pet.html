{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center pt-5">
    <div class="col-md-6">
        <div class="card p-4">
            <h4 class="fw-bold mb-4">Add a New Pet Profile</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Pet's Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. Buddy" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Species</label>
                    <input type="text" name="species" class="form-control" placeholder="e.g. Golden Retriever" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Short Bio</label>
                    <textarea name="bio" class="form-control" rows="3" placeholder="Tell us something cute..."></textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary px-4">Save Pet</button>
                    <a href="{% url 'feed' %}" class="btn btn-light px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
